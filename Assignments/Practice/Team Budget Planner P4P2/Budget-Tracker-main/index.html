<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAM BUDGET TRACKER</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./Icon/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">TEAM BUDGET PLANNER</a>
        </div>
    </nav>

    <div class="container-body">
        <div class="container mt-3 w-75 p-3">
            <div class="balance">
                <h4>Your Balance</h4>
                <h3 id="balance">0.00</h3>
            </div>

            <div class="inc-exp-container">
                <div>
                    <h4>Income</h4>
                    <p id="money-plus" class="money-plus">+0.00</p>
                </div>
                <div>
                    <h4>Expense</h4>
                    <p id="money-minus" class="money-minus">-0.00</p>
                </div>
            </div>

            <div class="container-flex">
                <div class="form-flex">
                    <!--Name-->
                    <div class="mb-3 row mt-5">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Name</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="Name"
                  placeholder="Enter text..."
                />

                <span id="inputerrName"></span>
              </div>
            </div>

            <!--Amount-->
            <div class="mb-3 row">
              <label class="col-sm-2 col-form-label">Amount</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" placeholder="Enter amount... " id="Amount" />
                            <div class="message">
                                Note : ( negative : expense , positive : income )
                            </div>
                            <span id="inputerrAmount"></span>
                        </div>
                        <!--button-->
                        <div class="col-auto mt-4">
                            <button type="submit" class="btn btn-primary mb-3">
                  Add transaction
                </button>
                        </div>
                    </div>
                </div>

                <div class="transaction-container">
                    <h1 class=" ">Transaction History</h1>
                    <ul id="transaction"></ul>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
